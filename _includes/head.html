<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">

  <!-- 配置语法高亮 -->
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <!-- 支持 MathJax 公式 -->
  <script type="text/javascript" src="https://cdn.bootcss.com/mathjax/2.7.6/MathJax.js">
  </script>
  <!-- 配置表格样式 -->
  <style>
    table {
      border-left: 1px solid #000000;
      border-top: 1px solid #000000;
      width: 100%;
      word-wrap: break-word;
      word-break: break-all;
    }

    table th {
      text-align: center;
    }

    table th,
    td {
      border-right: 1px solid #000000;
      border-bottom: 1px solid #000000;
    }
  </style>
</head>
